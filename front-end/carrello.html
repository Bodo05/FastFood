<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - FastFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h3 class="mb-4">Il Tuo Carrello</h3>
        <div id="carrelloContainer" class="mb-4"></div>

        <div id="azioniCarrello" class="card mb-4" style="display: none;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Totale Piatti: ‚Ç¨<span id="totale">0.00</span></h4>
                <div>
                    <button class="btn btn-outline-danger me-2" onclick="svuotaCarrello()">Svuota</button>
                    <button class="btn btn-success btn-lg" onclick="mostraCheckout()">Procedi</button>
                </div>
            </div>
        </div>

        <div id="checkoutSection" class="card border-primary mb-5 shadow" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Riepilogo e Pagamento</h5>
            </div>
            <div class="card-body">
                <form id="formOrdine" onsubmit="event.preventDefault(); inviaOrdine();">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Consegna:</label>
                        <div class="btn-group w-100">
                            <input type="radio" class="btn-check" name="tipoConsegna" id="btnDomicilio" value="domicilio" checked onchange="toggleIndirizzo()">
                            <label class="btn btn-outline-primary" for="btnDomicilio">üè† Domicilio</label>

                            <input type="radio" class="btn-check" name="tipoConsegna" id="btnAsporto" value="asporto" onchange="toggleIndirizzo()">
                            <label class="btn btn-outline-primary" for="btnAsporto">üõçÔ∏è Asporto</label>
                        </div>
                    </div>

                    <div class="mb-3" id="divIndirizzo">
                        <label class="form-label">Indirizzo (Inserisci per calcolare i costi)</label>
                        <input type="text" class="form-control" id="indirizzo" 
                               placeholder="Es. Via Roma 10, Milano" 
                               onblur="calcolaPreventivo()"> </div>

                    <div id="boxPreventivo" class="alert alert-warning border-warning" style="display: none;">
                        <h6 class="alert-heading fw-bold">üßæ Anteprima Costi e Tempi</h6>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span>‚è±Ô∏è Preparazione Cibo:</span> <span id="prevPrep">-</span>
                        </div>
                        <div class="d-flex justify-content-between" id="rowViaggio">
                            <span>üõµ Tempo Viaggio:</span> <span id="prevViaggio">-</span>
                        </div>
                        <div class="d-flex justify-content-between text-danger" id="rowCostoCons">
                            <span>üì¶ Costo Consegna:</span> <span id="prevCosto">-</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold fs-5 mt-2 pt-2 border-top border-secondary">
                            <span>TOTALE FINALE:</span> <span id="prevTotale">-</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold fs-5" id="btnPaga" disabled>
                        CONFERMA ORDINE
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="carrello.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
