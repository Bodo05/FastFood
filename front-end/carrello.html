<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - FastFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="cliente.html">FastFood</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="cliente.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ricerca.html">Ricerca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ricercaAvanzata.html">Ricerca Avanzata</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="carrello.html">Carrello</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gestioneCliente.html">Gestione</a>
                </li>
            </ul>

            <div class="d-flex">
                <div class="input-group me-2">
                    <input type="text" id="navbarSearchInput" class="form-control" 
                           placeholder="Cerca piatti, ristoranti...">
                    <button class="btn btn-outline-light" type="button" onclick="effettuaRicercaNavbar()">
                        üîç
                    </button>
                </div>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Il Tuo Carrello</h3>
        <div>
            <button class="btn btn-outline-danger me-2" onclick="svuotaCarrello()">Svuota Carrello</button>
            <button class="btn btn-success" onclick="procediAllOrdine()">Procedi all'Ordine</button>
        </div>
    </div>

    <div id="carrelloContainer" class="mb-4"></div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Totale: ‚Ç¨<span id="totale">0.00</span></h4>
                <button class="btn btn-success btn-lg" onclick="procediAllOrdine()">Completa Ordine</button>
            </div>
        </div>
    </div>
</div>

<script>
function effettuaRicercaNavbar() {
    const q = document.getElementById('navbarSearchInput').value.trim();
    if (!q) {
        alert('Inserisci un termine di ricerca');
        return;
    }
    window.location.href = `ricerca.html?q=${encodeURIComponent(q)}`;
}

function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
}
</script>
<script src="carrello.js"></script>
</body>
</html>
