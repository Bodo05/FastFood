<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlaceHolder" style="z-index: 1055;"></div>

    <div class="container mt-4">
        <h3 class="mb-4">Il Tuo Carrello</h3>
        <div id="carrelloContainer" class="mb-4"></div>

        <div id="azioniCarrello" class="card mb-4" style="display: none;">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Totale Piatti: ‚Ç¨<span id="totale">0.00</span></h4>
                <div>
                    <button class="btn btn-outline-danger me-2" onclick="svuotaCarrello()">Svuota</button>
                    <button class="btn btn-success btn-lg" onclick="mostraCheckout()">Procedi</button>
                </div>
            </div>
        </div>

        <div id="checkoutSection" class="card border-primary mb-5 shadow" style="display: none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Riepilogo e Pagamento</h5>
            </div>
            <div class="card-body">
                <form id="formOrdine" onsubmit="event.preventDefault(); inviaOrdine();">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Consegna:</label>
                        <div class="btn-group w-100">
                            <input type="radio" class="btn-check" name="tipoConsegna" id="btnDomicilio" value="domicilio" checked onchange="toggleIndirizzo()">
                            <label class="btn btn-outline-primary" for="btnDomicilio">üè† Domicilio</label>
                            <input type="radio" class="btn-check" name="tipoConsegna" id="btnAsporto" value="asporto" onchange="toggleIndirizzo()">
                            <label class="btn btn-outline-primary" for="btnAsporto">üõçÔ∏è Asporto</label>
                        </div>
                    </div>
                    <div class="mb-3" id="divIndirizzo">
                        <label class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="indirizzo" placeholder="Es. Via Roma 10, Milano" onblur="calcolaPreventivo()">
                    </div>
                    <div id="boxPreventivo" class="alert alert-warning border-warning" style="display: none;">
                        <h6 class="alert-heading fw-bold"> Anteprima</h6>
                        <hr>
                        <div class="d-flex justify-content-between"><span> Prep:</span> <span id="prevPrep">-</span></div>
                        <div class="d-flex justify-content-between"><span> Viaggio:</span> <span id="prevViaggio">-</span></div>
                        <div class="d-flex justify-content-between text-danger"><span> Spedizione:</span> <span id="prevCosto">-</span></div>
                        <div class="d-flex justify-content-between fw-bold fs-5 mt-2 pt-2 border-top border-secondary"><span>TOTALE:</span> <span id="prevTotale">-</span></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold fs-5" id="btnPaga" disabled>CONFERMA ORDINE</button>
                </form>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastPlaceHolder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
              <div class="toast align-items-center text-bg-${type} border-0 mb-2 shadow" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body fw-bold">
                    ${message}
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            `;
            container.appendChild(wrapper.firstElementChild);
            const toastEl = container.lastElementChild;
            new bootstrap.Toast(toastEl).show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }
    </script>
    
    <script src="carrello.js"></script>
</body>
</html>
