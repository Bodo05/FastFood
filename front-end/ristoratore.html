<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ristoratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Il tuo Menu</h2>
            <a href="creapiatto.html" class="btn btn-success">+ Aggiungi Piatto</a>
        </div>

        <div id="menuContainer" class="row g-3">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script>
        const rId = localStorage.getItem('_id');
        if(!rId || localStorage.getItem('userType') !== 'ristoratore') { 
            window.location.href = 'login.html'; 
        }

        async function loadMenu(){
            try {
                const res = await fetch(`http://localhost:3000/ristoratore/${rId}/piatti`);
                if(!res.ok) throw new Error('Errore caricamento menu');
                
                const piatti = await res.json();
                const cont = document.getElementById('menuContainer'); 
                cont.innerHTML = '';

                if (piatti.length === 0) {
                    cont.innerHTML = '<div class="alert alert-warning">Non hai ancora inserito piatti nel menu.</div>';
                    return;
                }

                piatti.forEach(p => {
                    const card = document.createElement('div'); 
                    card.className='col-md-3';
                    
                    const piattoId = p._id; 
                    const prezzo = p.prezzo ? `â‚¬${p.prezzo.toFixed(2)}` : 'Prezzo N/D';

                    card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <img src="${p.thumb || 'https://via.placeholder.com/150'}" class="card-img-top" style="height:150px;object-fit:cover">
                            <div class="card-body p-3">
                                <h5 class="card-title">${p.nome}</h5>
                                <p class="card-text mb-1">${prezzo}</p>
                                <small class="text-muted">${p.categoria}</small>
                            </div>
                            <div class="card-footer d-grid">
                                <a href="creapiatto.html?piattoId=${piattoId}" class="btn btn-sm btn-outline-primary">
                                    Modifica Dettagli
                                </a>
                            </div>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (err) { 
                console.error(err); 
                alert('Errore caricamento menu'); 
            }
        }
        loadMenu();
    </script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
