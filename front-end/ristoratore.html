<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Ristoratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2>Registrazione Ristoratore</h2>

    <div class="card p-3 mt-3">

        <label class="form-label">Nome Ristorante</label>
        <input id="nome" class="form-control">

        <label class="form-label mt-3">Email</label>
        <input id="email" type="email" class="form-control">

        <label class="form-label mt-3">Password</label>
        <input id="password" type="password" class="form-control">

        <hr>

        <h4>Seleziona Categoria</h4>
        <select id="categoriaSelect" class="form-select mt-2"></select>

        <h4 class="mt-4">Piatti Disponibili</h4>
        <div id="piattiContainer" class="row g-3"></div>

        <h4 class="mt-4">Piatti selezionati per il tuo menu</h4>
        <div id="menuSelezionato" class="row g-3"></div>

        <button class="btn btn-success mt-4" onclick="registrati()">Registrati</button>
    </div>

</div>

<script src="registrazioneRistoratore.js"></script>
</body>
</html>
