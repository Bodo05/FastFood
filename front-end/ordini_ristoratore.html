<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coda Ordini - Ristoratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-badge { font-size: 0.9em; padding: 8px 12px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }
        .st-in_coda { background-color: #6c757d; color: white; }
        .st-in_preparazione { background-color: #ffc107; color: black; }
        .st-consegnato { background-color: #198754; color: white; }
        .card { transition: all 0.3s; }
    </style>
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Coda di Produzione</h2>
            <div class="text-end">
                <span id="orologio" class="text-muted fw-bold fs-5"></span>
            </div>
        </div>

        <div id="containerOrdini" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>

    <script>
        const rId = localStorage.getItem('_id');
        if(!rId || localStorage.getItem('userType') !== 'ristoratore') {
            window.location.href = 'login.html';
        }

        setInterval(() => {
            document.getElementById('orologio').innerText = new Date().toLocaleTimeString();
            caricaOrdini();
        }, 1000);

        async function caricaOrdini() {
            try {
                const res = await fetch(`http://localhost:3000/ristoratore/${rId}/ordini`);
                const ordini = await res.json();
                renderOrdini(ordini);
            } catch (err) { 
                console.error(err); 
            }
        }

        function renderOrdini(ordini) {
            const container = document.getElementById('containerOrdini');
            
            if (ordini.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted">Nessun ordine in coda.</div>';
                return;
            }

            let html = '';
            
            ordini.forEach(o => {
                const inizio = new Date(o.orarioInizio).toLocaleTimeString();
                const fine = new Date(o.orarioFine).toLocaleTimeString();
                
                let badgeClass = `st-${o.stato}`;
                let testoStato = o.stato.replace('_', ' ');
                
                // Calcoli per la progress bar
                const now = new Date().getTime();
                const start = new Date(o.orarioInizio).getTime();
                const end = new Date(o.orarioFine).getTime();
                let percent = 0;

                if(o.stato === 'consegnato') percent = 100;
                else if(o.stato === 'in_coda') percent = 0;
                else {
                    const total = end - start;
                    const elapsed = now - start;
                    percent = Math.min(100, Math.max(0, (elapsed / total) * 100));
                }

                let piattiHtml = o.piatti.map(p => 
                    `<li>${p.nome || p.strMeal} <span class="text-muted">(${p.tempo || 15}m)</span></li>`
                ).join('');

                // --- CALCOLO COSTI ---
                const costoConsegna = parseFloat(o.costoConsegna || 0);
                const totale = parseFloat(o.totale || 0);
                const costoCibo = totale - costoConsegna;

                html += `
                <div class="col-md-4">
                    <div class="card shadow-sm h-100 border-0">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <strong>#${o._id.slice(-4)}</strong>
                            <span class="status-badge ${badgeClass}">${testoStato}</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${o.clienteInfo.nome}</h5>
                            
                            <div class="bg-light p-2 rounded mb-3 border">
                                <div class="d-flex justify-content-between small">
                                    <span>Pietanze:</span> <span>€${costoCibo.toFixed(2)}</span>
                                </div>
                                <div class="d-flex justify-content-between small text-muted">
                                    <span>Consegna:</span> <span>€${costoConsegna.toFixed(2)}</span>
                                </div>
                                <div class="d-flex justify-content-between fw-bold border-top mt-1 pt-1">
                                    <span>TOTALE:</span> <span class="text-success">€${totale.toFixed(2)}</span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between small text-muted mb-2">
                                <span>Inizio: <strong>${inizio}</strong></span>
                                <span>Fine: <strong>${fine}</strong></span>
                            </div>
                            
                            <div class="progress mb-3" style="height: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: ${percent}%"></div>
                            </div>

                            <ul class="list-unstyled small mb-0">
                                ${piattiHtml}
                            </ul>
                        </div>
                    </div>
                </div>
                `;
            });
            container.innerHTML = html;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
