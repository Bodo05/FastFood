<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ristoratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .st-in_coda { background:#6c757d; color:white; }
        .st-in_preparazione { background:#ffc107; color:black; }
        .st-consegnato { background:#198754; color:white; }
    </style>
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>
    
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlaceHolder" style="z-index: 1055;"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h3>Coda Ordini</h3>
            <span id="orologio" class="text-muted fw-bold"></span>
        </div>
        <div id="containerOrdini" class="row g-3"></div>
    </div>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastPlaceHolder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
              <div class="toast align-items-center text-bg-${type} border-0 mb-2 shadow" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body fw-bold">${message}</div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>`;
            container.appendChild(wrapper.firstElementChild);
            const toastEl = container.lastElementChild;
            new bootstrap.Toast(toastEl).show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }

        const rId = localStorage.getItem('_id');
        if(!rId) location.href='login.html';

        setInterval(() => {
            document.getElementById('orologio').innerText = new Date().toLocaleTimeString();
            load();
        }, 3000); // Rallentato refresh a 3s per evitare troppe chiamate

        async function load() {
            try {
                const res = await fetch(`http://localhost:3000/ristoratore/${rId}/ordini`);
                const data = await res.json();
                const div = document.getElementById('containerOrdini');
                
                if(data.length === 0) {
                    div.innerHTML = '<div class="col-12 text-center">Nessun ordine.</div>';
                    return;
                }

                div.innerHTML = '';
                
                data.forEach(o => {
                    const tot = parseFloat(o.totale||0);
                    const cons = parseFloat(o.costoConsegna||0);
                    const cibo = tot - cons;
                    
                    const tPrep = o.tempoPreparazione || 15;
                    const tViaggio = o.tempoViaggio || 0;

                    const now = new Date().getTime();
                    const start = new Date(o.orarioInizio).getTime();
                    const end = new Date(o.orarioFine).getTime();
                    let pct = 0;
                    if(o.stato==='consegnato') pct=100;
                    else if(o.stato!=='in_coda') pct = Math.min(100, Math.max(0, (now-start)/(end-start)*100));

                    const tipoConsegnaText = o.tipoConsegna === 'domicilio' 
                        ? 'üè† Consegna a Domicilio' 
                        : 'üõçÔ∏è Ritiro in Negozio (Asporto)';
                    
                    let spedizioneDetails = '';
                    if (o.tipoConsegna === 'domicilio') {
                        spedizioneDetails = `
                            <div class="d-flex justify-content-between small text-muted">
                                <span>Spedizione:</span> <span>‚Ç¨${cons.toFixed(2)}</span>
                            </div>
                            <div class="mb-2 small text-muted">
                                ‚è± Viaggio: <b>${tViaggio}m</b>
                            </div>`;
                    }

                    div.innerHTML += `
                    <div class="col-md-4">
                        <div class="card shadow-sm border-${o.stato==='in_preparazione'?'warning':'light'}">
                            <div class="card-header d-flex justify-content-between">
                                <b>#${o._id.slice(-4)}</b>
                                <span class="badge st-${o.stato}">${o.stato.replace('_',' ')}</span>
                            </div>
                            <div class="card-body">
                                <h5>${o.clienteInfo.nome}</h5>
                                <p class="mb-2 fw-bold text-primary">${tipoConsegnaText}</p>
                                <div class="bg-light p-2 rounded mb-2 small border">
                                    <div class="d-flex justify-content-between"><span>Cibo:</span> <b>‚Ç¨${cibo.toFixed(2)}</b></div>
                                    ${spedizioneDetails}
                                    <div class="d-flex justify-content-between border-top pt-1 mt-1 fw-bold text-success"><span>TOTALE:</span> <span>‚Ç¨${tot.toFixed(2)}</span></div>
                                </div>
                                <div class="mb-2 small text-muted">‚è± Prep: <b>${tPrep}m</b></div>
                                <div class="progress mb-2" style="height: 5px;">
                                    <div class="progress-bar bg-success" style="width: ${pct}%"></div>
                                </div>
                                <ul class="small mb-0 ps-3">${o.piatti.map(p=>`<li>${p.nome||p.strMeal}</li>`).join('')}</ul>
                            </div>
                        </div>
                    </div>`;
                });
            } catch(e){}
        }
        load();
    </script>
</body>
</html>
