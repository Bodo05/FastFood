<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Avanzata - FastFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            border-bottom: 3px solid transparent;
        }
        .tab-active {
            border-bottom: 3px solid #0d6efd;
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
   <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h3 class="mb-4">Ricerca Avanzata</h3>

        <!-- RICERCA RISTORANTE PER PIATTO (Obbligatoria) -->
        <div class="card mb-4">
            <div class="card-header bg-warning">
                <h5 class="mb-0">üîç Ricerca Ristorante per Piatto (Obbligatoria)</h5>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <label class="form-label">Inserisci il nome di un piatto</label>
                        <input type="text" class="form-control" id="ricercaRistorantePerPiatto" 
                               placeholder="Es. Pizza Margherita, Hamburger...">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-warning w-100" onclick="cercaRistorantePerPiatto()">
                            Cerca Ristoranti
                        </button>
                    </div>
                </div>
                <div id="risultatiRistorantePerPiatto" class="row mt-3"></div>
            </div>
        </div>

        <!-- RICERCA AVANZATA GENERALE -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-around mb-3">
                    <button id="btnRicercaPiatto" class="btn btn-primary" onclick="setTipoRicerca('piatto')">
                        Ricerca Piatti
                    </button>
                    <button id="btnRicercaRistorante" class="btn btn-outline-primary" onclick="setTipoRicerca('ristorante')">
                        Ricerca Ristoranti
                    </button>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ricerca Generale</label>
                    <input id="searchInput" type="text" class="form-control" 
                           placeholder="Cerca per nome piatto, categoria, nome ristorante...">
                </div>

                <!-- FILTRI PER PIATTI -->
                <div id="filtriPiatto">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Categoria</label>
                            <select id="filtroCategoria" class="form-select">
                                <option value="">Tutte le categorie</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Ingrediente</label>
                            <input id="filtroIngrediente" type="text" class="form-control" 
                                   placeholder="Cerca per ingrediente...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Escludi Allergene</label>
                            <input id="filtroAllergene" type="text" class="form-control" 
                                   placeholder="Es. glutine, lattosio, noci...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Prezzo Min (‚Ç¨)</label>
                            <input id="prezzoMin" type="number" class="form-control" step="0.01" min="0" placeholder="0.00">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Prezzo Max (‚Ç¨)</label>
                            <input id="prezzoMax" type="number" class="form-control" step="0.01" min="0" placeholder="100.00">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ristorante</label>
                            <input id="filtroRistorantePiatto" type="text" class="form-control" 
                                   placeholder="Filtra per ristorante...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Luogo</label>
                            <input id="filtroLuogoPiatto" type="text" class="form-control" 
                                   placeholder="Filtra per luogo...">
                        </div>
                    </div>
                </div>

                <!-- FILTRI PER RISTORANTI -->
                <div id="filtriRistorante" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Luogo</label>
                            <input id="filtroLuogoRistorante" type="text" class="form-control" 
                                   placeholder="Cerca per citt√†, indirizzo...">
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="btn btn-success w-100" onclick="cerca()">
                        üîç Cerca Avanzata
                    </button>
                </div>
            </div>
        </div>

        <!-- RISULTATI RICERCA AVANZATA -->
        <div id="risultati" class="row"></div>
    </div>
    <script src="navbar.js"></script>
    <script src="ricercaAvanzata.js"></script>
</body>
</html>
