<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche - FastFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>

    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlaceHolder" style="z-index: 1055;"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Statistiche Vendite</h2>
        
        <div class="row text-center mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Guadagni Totali</div>
                    <div class="card-body">
                        <h1 class="card-title display-4">€<span id="totaleGuadagni">0.00</span></h1>
                        <p class="card-text">Ordini Completati</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Totale Ordini</div>
                    <div class="card-body">
                        <h1 class="card-title display-4" id="numeroOrdini">0</h1>
                        <p class="card-text">Consegnati con successo</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"> Piatti più Venduti</div>
            <ul class="list-group list-group-flush" id="listaPopolari">
                <li class="list-group-item text-muted text-center">Caricamento...</li>
            </ul>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="statistiche.js"></script>
    </script>
</body>
</html>
