<body class="bg-light">

<div class="container mt-4">
  <h4>Piatti dalle tue categorie preferite</h4>
  <div id="piattiContainer" class="row g-3 mt-2"></div>
</div>

<script>
function effettuaRicercaNavbar() {
    const q = document.getElementById('navbarSearchInput').value.trim();
    if (!q) {
        alert('Inserisci un termine di ricerca');
        return;
    }
    window.location.href = `ricerca.html?q=${encodeURIComponent(q)}`;
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}
</script>
<script src="navbar.js"></script>
<script src="cliente.js"></script>
</body>
</html>
