<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div id="navbar-placeholder"></div>

    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlaceHolder" style="z-index: 9999;"></div>

    <div class="container mt-4">
      <h4></h4>
      <div id="piattiContainer" class="row g-3 mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function showToast(message, type = 'success') {
        const container = document.getElementById('toastPlaceHolder');
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
          <div class="toast align-items-center text-bg-${type} border-0 mb-2 shadow" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body fw-bold fs-6">
                ${message}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        `;
        container.appendChild(wrapper.firstElementChild);
        const toastEl = container.lastElementChild;
        new bootstrap.Toast(toastEl).show();
        toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
    }

    function effettuaRicercaNavbar() {
        const q = document.getElementById('navbarSearchInput').value.trim();
        if (!q) {
            showToast('Inserisci un termine di ricerca', 'warning');
            return;
        }
        window.location.href = `ricerca.html?q=${encodeURIComponent(q)}`;
    }
    </script>

    <script src="navbar.js"></script>
    <script src="cliente.js"></script>
</body>
</html>
