<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registrazione</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.tab-button {
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    background: none;
    border-bottom: 3px solid transparent;
}
.tab-active {
    border-bottom: 3px solid #0d6efd;
    font-weight: bold;
}
.card {
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-2px);
}
</style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-primary text-center mb-4">FAST FOOD - Registrazione</h3>

          <div class="d-flex justify-content-around mb-4 border-bottom">
            <div id="tabCliente" class="tab-button tab-active" onclick="setType('cliente')">Cliente</div>
            <div id="tabRistoratore" class="tab-button" onclick="setType('ristoratore')">Ristoratore</div>
          </div>

          <form id="registerForm" onsubmit="event.preventDefault(); Registrati();">

            <div id="clienteFields">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Nome *</label>
                  <input id="nome" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Cognome *</label>
                  <input id="cognome" class="form-control" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Categoria Preferita *</label>
                <select id="categoriaCliente" class="form-select" required>
                  <option value="">-- Seleziona Categoria --</option>
                </select>
              </div>
            </div>

            <div id="ristoratoreFields" style="display:none;">
              <div class="mb-3">
                <label class="form-label">Nome Ristorante *</label>
                <input id="nomeRistorante" class="form-control" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Partita IVA *</label>
                  <input id="piva" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefono *</label>
                  <input id="telefono" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Indirizzo *</label>
                <input id="indirizzo" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Seleziona Categoria per Scegliere Piatti</label>
                <select id="categoriaRistoratore" class="form-select">
                  <option value="">-- Seleziona Categoria --</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Piatti Disponibili</label>
                <div id="piattiContainer" class="row g-3 border rounded p-3 bg-light"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Menu Selezionato</label>
                <div id="menuSelezionato" class="row g-2 border rounded p-3 bg-light"></div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email *</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Password *</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Conferma Password *</label>
                <input id="confermaPassword" type="password" class="form-control" required>
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">Registrati</button>
            </div>
            <div class="text-center mt-3">
              <a href="login.html" class="text-decoration-none">Hai gi√† un account? Accedi</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="registrazioneClienteRistoratore.js"></script>
</body>
</html>
