<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrazione - Fast Food</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.tab-button{cursor:pointer;padding:10px 20px;border-bottom:3px solid transparent;font-weight:600;}
.tab-active{border-bottom:3px solid #0d6efd;color:#0d6efd;}
.card-small{width:150px;margin:5px;}
</style>
</head>
<body class="bg-primary">
<div class="container">
<div class="row justify-content-center align-items-center min-vh-100">
<div class="col-12 col-md-8 col-lg-6">
<div class="card shadow"><div class="card-body p-4">
<div class="text-center mb-4"><h2 class="card-title text-primary">FAST FOOD</h2><p class="text-muted">Registrazione</p></div>

<div class="d-flex justify-content-around mb-4 border-bottom pb-2">
    <div id="tabCliente" class="tab-button tab-active" onclick="setType('cliente')">Cliente</div>
    <div id="tabRistoratore" class="tab-button" onclick="setType('ristoratore')">Ristoratore</div>
</div>

<form id="registerForm">
<div id="clienteFields">
    <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">Nome</label><input type="text" id="nome" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Cognome</label><input type="text" id="cognome" class="form-control"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Preferenze Prodotti</label>
        <div id="preferenzeContainer"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Modalit√† di Pagamento</label>
        <div id="pagamentoContainer">
            <div class="form-check"><input class="form-check-input" type="radio" name="pagamento" value="Carta di Credito" id="pagCarta"><label class="form-check-label" for="pagCarta">Carta di Credito</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="pagamento" value="Carta Prepagata" id="pagPrepagata"><label class="form-check-label" for="pagPrepagata">Carta Prepagata</label></div>
        </div>
    </div>
    <div id="cardData" style="display:none;">
        <div class="mb-3"><label class="form-label">Numero Carta (16 cifre)</label><input type="text" id="numeroCarta" class="form-control" maxlength="16"></div>
        <div class="mb-3"><label class="form-label">CVV (3 cifre)</label><input type="text" id="cvv" class="form-control" maxlength="3"></div>
    </div>
</div>

<div id="ristoratoreFields" style="display:none;">
    <div class="mb-3"><label class="form-label">Nome Ristorante</label><input type="text" id="nomeRistorante" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Partita IVA</label><input type="text" id="piva" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Telefono</label><input type="text" id="telefono" class="form-control"></div>
    <div class="mb-3">
        <label class="form-label">Seleziona Categoria</label>
        <select id="categoriaSelect" class="form-select"><option value="">-- Seleziona Categoria --</option></select>
    </div>
    <div id="piattiContainer" class="d-flex flex-wrap"></div>
</div>

<div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control" required></div>
<div class="row mb-3">
    <div class="col-md-6"><label class="form-label">Password</label><input type="password" id="password" class="form-control" required></div>
    <div class="col-md-6"><label class="form-label">Conferma Password</label><input type="password" id="confermaPassword" class="form-control" required></div>
</div>

<div class="d-grid gap-2 mb-3">
    <button type="button" class="btn btn-primary btn-lg" onclick="Registrati()">Registrati</button>
    <a href="login.html" class="btn btn-outline-secondary">Torna al Login</a>
</div>
</form>
</div></div></div></div></div>

<script src="registrazioneClienteRistoratore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
