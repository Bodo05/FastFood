<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - FastFood</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center text-primary">FAST FOOD</h3>
          <p class="text-center text-muted">Login</p>

          <div class="d-flex justify-content-around mb-3">
            <button id="btnCliente" class="btn btn-primary" onclick="setLoginType('cliente')">Cliente</button>
            <button id="btnRistoratore" class="btn btn-outline-secondary" onclick="setLoginType('ristoratore')">Ristoratore</button>
          </div>

          <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
              <label>Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input id="password" type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Accedi</button>
            </div>
            <p class="text-center mt-3">Non hai un account? <a href="registrazione.html">Registrati</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
