<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gestione Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
      <div class="row">
          <div class="col-md-5 mb-4">
              <div class="card shadow-sm">
                  <div class="card-header bg-primary text-white">
                      <h5 class="mb-0">Il tuo Profilo</h5>
                  </div>
                  <div class="card-body">
                      <div class="mb-2"><label>Nome</label><input id="nome" class="form-control"></div>
                      <div class="mb-2"><label>Cognome</label><input id="cognome" class="form-control"></div>
                      <div class="mb-2"><label>Email</label><input id="email" class="form-control" disabled></div>

                      <h6 class="mt-3">Categoria Preferita</h6>
                      <select id="categoriaPreferita" class="form-select mb-3">
                        <option value="">-- Caricamento... --</option>
                      </select>

                      <button class="btn btn-success w-100 mb-2" onclick="aggiorna()">Salva Modifiche</button>
                      <button class="btn btn-danger w-100" onclick="elimina()">Elimina Account</button>
                  </div>
              </div>
          </div>

          <div class="col-md-7">
              <div class="card shadow-sm">
                  <div class="card-header bg-secondary text-white">
                      <h5 class="mb-0">I Tuoi Ordini</h5>
                  </div>
                  <div class="card-body p-0">
                      <div id="storicoOrdini" class="list-group list-group-flush">
                          <div class="p-3 text-center">
                              <div class="spinner-border text-primary spinner-border-sm"></div> Caricamento...
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script src="navbar.js"></script>

    <script>
    const id = localStorage.getItem('_id'); 
    if(!id) window.location.href='login.html';

    // 1. Carica le Categorie dal Catalogo Generale (Fix per farle vedere sempre)
    async function loadCategorie() {
      try {
          // Nota: Chiamiamo categorie-catalogo per avere la lista completa
          const res = await fetch('http://localhost:3000/categorie-catalogo');
          const categorie = await res.json();
          
          const select = document.getElementById('categoriaPreferita');
          select.innerHTML = '<option value="">-- Seleziona Categoria --</option>';
          
          if(categorie.length > 0) {
              categorie.forEach(cat => {
                const o = document.createElement('option');
                o.value = cat;
                o.textContent = cat;
                select.appendChild(o);
              });
          } else {
              select.innerHTML = '<option value="">Nessuna categoria disponibile</option>';
          }
      } catch(e) { console.error("Err categorie", e); }
    }

    // 2. Carica Dati Utente e Ordini
    async function loadData() {
      // Prima carichiamo le categorie per poter selezionare quella dell'utente
      await loadCategorie();
      
      try {
          // Fetch Profilo
          const res = await fetch(`http://localhost:3000/cliente/${id}`);
          if(!res.ok) throw new Error("Errore profilo");
          const c = await res.json();
          
          document.getElementById('nome').value = c.nome || '';
          document.getElementById('cognome').value = c.cognome || '';
          document.getElementById('email').value = c.email || '';
          
          // Imposta la preferenza salvata
          if(c.preferenze && c.preferenze.length > 0) {
              document.getElementById('categoriaPreferita').value = c.preferenze[0];
          }

          // Fetch Ordini
          const ordRes = await fetch(`http://localhost:3000/cliente/${id}/ordini`);
          const ordini = await ordRes.json();
          const container = document.getElementById('storicoOrdini');
          container.innerHTML = '';

          if(ordini.length === 0) {
              container.innerHTML = '<div class="p-4 text-center text-muted">Non hai ancora effettuato ordini.</div>';
          } else {
              ordini.forEach(o => {
                  const data = new Date(o.dataCreazione).toLocaleDateString();
                  // Gestione colori stato
                  let badgeClass = 'bg-secondary';
                  if(o.stato === 'ordinato') badgeClass = 'bg-warning text-dark';
                  if(o.stato === 'in_preparazione') badgeClass = 'bg-primary';
                  if(o.stato === 'in_consegna') badgeClass = 'bg-info text-dark';
                  if(o.stato === 'consegnato') badgeClass = 'bg-success';

                  // Recupera nome ristorante (dall'oggetto o dalla lookup)
                  const nomeRist = o.ristoranteInfo?.nomeRistorante || o.ristoranteNome || 'Ristorante';

                  const item = document.createElement('div');
                  item.className = 'list-group-item';
                  item.innerHTML = `
                    <div class="d-flex w-100 justify-content-between align-items-center mb-1">
                      <h6 class="mb-0 fw-bold">${nomeRist}</h6>
                      <span class="badge ${badgeClass}">${o.stato.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <small class="text-muted">${data}</small>
                        <span class="fw-bold text-primary">‚Ç¨${o.totale.toFixed(2)}</span>
                    </div>
                    <small class="text-muted d-block mt-1">
                        ${o.tipoConsegna === 'domicilio' ? 'üõµ A Domicilio' : 'üõçÔ∏è Asporto'} 
                        - ${o.piatti.length} articoli
                    </small>
                  `;
                  container.appendChild(item);
              });
          }
      } catch(e) {
          console.error(e);
          alert('Errore nel caricamento dei dati.');
      }
    }

    async function aggiorna() {
      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;
      const cat = document.getElementById('categoriaPreferita').value;
      const preferenze = cat ? [cat] : [];
      
      try {
          const res = await fetch(`http://localhost:3000/cliente/${id}`, {
            method:'PUT',
            headers:{'Content-Type':'application/json'}, 
            body: JSON.stringify({ nome, cognome, preferenze })
          });
          if(res.ok) alert('Profilo Aggiornato!');
          else alert('Errore aggiornamento');
      } catch(e) { alert("Errore connessione"); }
    }

    async function elimina() {
      if(!confirm('Sei sicuro di voler eliminare il tuo account?')) return;
      try {
          const res = await fetch(`http://localhost:3000/cliente/${id}`, { method:'DELETE' });
          if(res.ok){ 
            alert('Account eliminato.'); 
            localStorage.clear(); 
            location.href='login.html'; 
          } else alert('Errore eliminazione');
      } catch(e) { alert("Errore connessione"); }
    }

    loadData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
