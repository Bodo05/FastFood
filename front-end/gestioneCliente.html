<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Profilo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h5>Il tuo Profilo</h5>
                    <div class="mb-2"><label>Nome</label><input id="nome" class="form-control"></div>
                    <div class="mb-2"><label>Cognome</label><input id="cognome" class="form-control"></div>
                    <div class="mb-2"><label>Email</label><input id="email" class="form-control" disabled></div>
                    <select id="categoriaPreferita" class="form-select mb-3"></select>
                    <button class="btn btn-success w-100" onclick="aggiorna()">Salva</button>
                    <button class="btn btn-danger w-100 mt-2" onclick="elimina()">Elimina Account</button>
                </div>
            </div>
            <div class="col-md-8">
                <h4>I Tuoi Ordini</h4>
                <div id="storico" class="list-group"></div>
            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
    <script>
    const id = localStorage.getItem('_id');
    if(!id) location.href='login.html';

    // Carica Profilo e Ordini
    (async () => {
        // Categorie
        const cats = await (await fetch('http://localhost:3000/categorie-catalogo')).json();
        const sel = document.getElementById('categoriaPreferita');
        cats.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);

        // Dati Utente
        const user = await (await fetch(`http://localhost:3000/cliente/${id}`)).json();
        document.getElementById('nome').value = user.nome || '';
        document.getElementById('cognome').value = user.cognome || '';
        document.getElementById('email').value = user.email || '';
        if(user.preferenze?.length) sel.value = user.preferenze[0];

        // Ordini
        const ordini = await (await fetch(`http://localhost:3000/cliente/${id}/ordini`)).json();
        const div = document.getElementById('storico');
        
        if(ordini.length === 0) div.innerHTML = '<p class="text-muted">Nessun ordine.</p>';
        else {
            ordini.forEach(o => {
                const tot = parseFloat(o.totale||0);
                const cons = parseFloat(o.costoConsegna||0);
                const cibo = tot - cons;
                const data = new Date(o.dataCreazione).toLocaleDateString();

                div.innerHTML += `
                <div class="list-group-item">
                    <div class="d-flex justify-content-between">
                        <h5 class="mb-1">${o.ristoranteNome || 'Ristorante'}</h5>
                        <small class="badge bg-${o.stato==='consegnato'?'success':(o.stato==='in_preparazione'?'primary':'warning text-dark')}">${o.stato.replace('_',' ')}</small>
                    </div>
                    <p class="mb-1 small text-muted">
                        ${o.piatti.map(p=>p.nome||p.strMeal).join(', ')}
                    </p>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <small class="text-secondary">
                            üìÖ ${data} <br>
                            ‚è± ${o.tempoPreparazione||15}m prep + ${o.tempoViaggio||0}m viaggio
                        </small>
                        <div class="text-end">
                            <small class="d-block text-muted">Cibo: ‚Ç¨${cibo.toFixed(2)} + Sped: ‚Ç¨${cons.toFixed(2)}</small>
                            <span class="text-primary fw-bold">Totale: ‚Ç¨${tot.toFixed(2)}</span>
                        </div>
                    </div>
                </div>`;
            });
        }
    })();

    async function aggiorna() {
        const nome = document.getElementById('nome').value;
        const cognome = document.getElementById('cognome').value;
        const pref = [document.getElementById('categoriaPreferita').value];
        await fetch(`http://localhost:3000/cliente/${id}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({nome,cognome,preferenze:pref})});
        alert('Salvato');
    }
    async function elimina() {
        if(confirm('Sicuro?')) {
            await fetch(`http://localhost:3000/cliente/${id}`, {method:'DELETE'});
            localStorage.clear(); location.href='login.html';
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
