<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gestione Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="cliente.html">FastFood</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="cliente.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="ricerca.html">Ricerca</a></li>
                <li class="nav-item"><a class="nav-link" href="ricercaAvanzata.html">Ricerca Avanzata</a></li>
                <li class="nav-item"><a class="nav-link" href="carrello.html">Carrello</a></li>
                <li class="nav-item"><a class="nav-link active" href="gestioneCliente.html">Gestione</a></li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

<div class="container mt-4">
  <div class="row">
      <div class="col-md-5 mb-4">
          <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                  <h5 class="mb-0">Il tuo Profilo</h5>
              </div>
              <div class="card-body">
                  <div class="mb-2"><label>Nome</label><input id="nome" class="form-control"></div>
                  <div class="mb-2"><label>Cognome</label><input id="cognome" class="form-control"></div>
                  <div class="mb-2"><label>Email</label><input id="email" class="form-control" disabled></div>

                  <h6 class="mt-3">Categoria Preferita</h6>
                  <select id="categoriaPreferita" class="form-select mb-3">
                    <option value="">-- Seleziona Categoria --</option>
                  </select>

                  <button class="btn btn-success w-100 mb-2" onclick="aggiorna()">Salva Modifiche</button>
                  <button class="btn btn-danger w-100" onclick="elimina()">Elimina Account</button>
              </div>
          </div>
      </div>

      <div class="col-md-7">
          <div class="card shadow-sm">
              <div class="card-header bg-secondary text-white">
                  <h5 class="mb-0">I Tuoi Ordini</h5>
              </div>
              <div class="card-body p-0">
                  <div id="storicoOrdini" class="list-group list-group-flush">
                      <div class="p-3 text-center text-muted">Caricamento ordini...</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<script>
const id = localStorage.getItem('_id'); if(!id) location.href='login.html';

function logout() {
  localStorage.clear();
  location.href='login.html';
}

async function loadCategorie() {
  const res = await fetch('http://localhost:3000/categorie');
  const categorie = await res.json();
  const select = document.getElementById('categoriaPreferita');
  select.innerHTML = '<option value="">-- Seleziona Categoria --</option>';
  categorie.forEach(cat => {
    const o = document.createElement('option');
    o.value = cat;
    o.textContent = cat;
    select.appendChild(o);
  });
}

async function loadData() {
  await loadCategorie();
  
  // Carica dati profilo
  const res = await fetch(`http://localhost:3000/cliente/${id}`);
  if(!res.ok) { alert('Errore'); return; }
  const c = await res.json();
  document.getElementById('nome').value = c.nome || '';
  document.getElementById('cognome').value = c.cognome || '';
  document.getElementById('email').value = c.email || '';
  
  const prefs = c.preferenze || [];
  if(prefs.length > 0) document.getElementById('categoriaPreferita').value = prefs[0];

  // Carica Storico Ordini
  const ordRes = await fetch(`http://localhost:3000/cliente/${id}/ordini`);
  const ordini = await ordRes.json();
  const ordiniContainer = document.getElementById('storicoOrdini');
  ordiniContainer.innerHTML = '';

  if(ordini.length === 0) {
      ordiniContainer.innerHTML = '<div class="p-3 text-muted">Nessun ordine effettuato.</div>';
  } else {
      ordini.forEach(o => {
          const data = new Date(o.dataCreazione).toLocaleDateString();
          const statusColor = o.stato === 'consegnato' ? 'success' : (o.stato === 'ordinato' ? 'warning' : 'primary');
          const statusText = o.stato.toUpperCase().replace('_', ' ');
          
          const item = document.createElement('div');
          item.className = 'list-group-item';
          item.innerHTML = `
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">${o.ristoranteInfo?.nomeRistorante || 'Ristorante'}</h6>
              <small class="text-muted">${data}</small>
            </div>
            <p class="mb-1">Totale: <strong>‚Ç¨${o.totale.toFixed(2)}</strong></p>
            <small>
                <span class="badge bg-${statusColor}">${statusText}</span> 
                ${o.tipoConsegna === 'domicilio' ? 'üõµ A Domicilio' : 'üõçÔ∏è Asporto'}
            </small>
          `;
          ordiniContainer.appendChild(item);
      });
  }
}

async function aggiorna() {
  const nome = document.getElementById('nome').value;
  const cognome = document.getElementById('cognome').value;
  const cat = document.getElementById('categoriaPreferita').value;
  const preferenze = cat ? [cat] : [];
  const res = await fetch(`http://localhost:3000/cliente/${id}`, {
    method:'PUT',
    headers:{'Content-Type':'application/json'}, 
    body: JSON.stringify({ nome, cognome, preferenze })});
  if(res.ok){ alert('Profilo Aggiornato'); } else alert('Errore aggiornamento');
}

async function elimina() {
  if(!confirm('Eliminare account?')) return;
  const res = await fetch(`http://localhost:3000/cliente/${id}`, { method:'DELETE' });
  if(res.ok){ 
    alert('Eliminato'); 
    localStorage.clear(); 
    location.href='login.html'; 
  } else alert('Errore eliminazione');
}

loadData();
</script>
</body>
</html>
