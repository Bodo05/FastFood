<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titlePage">Gestione Menu - Ristoratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="navbar-placeholder"></div>
    
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlaceHolder" style="z-index: 1055;"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card mb-4 border-primary" id="catalogoImport">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"> Importa dal Catalogo Comune</h5>
                    </div>
                    <div class="card-body">
                        <label class="form-label">Cerca un piatto esistente:</label>
                        <div class="input-group">
                            <select id="selectCatalogo" class="form-select" onchange="selezionaDaCatalogo()">
                                <option value="">-- Seleziona un piatto per pre-compilare --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4 class="mb-0" id="formTitle">Nuovo Piatto</h4>
                    </div>
                    <div class="card-body">
                        <form id="formPiatto">
                            <div class="text-center mb-3">
                                <img id="previewImg" src="https://via.placeholder.com/150" class="rounded img-thumbnail" style="height: 150px; object-fit: cover;">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nome Piatto</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Prezzo di Vendita (â‚¬)</label>
                                    <input type="number" step="0.01" class="form-control" id="prezzo" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tempo Preparazione (min)</label>
                                    <input type="number" class="form-control" id="tempo" value="15" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria" list="datalistCategorie" required>
                                <datalist id="datalistCategorie">
                                    <option value="Beef"><option value="Chicken"><option value="Dessert"><option value="Lamb">
                                    <option value="Pasta"><option value="Pork"><option value="Seafood"><option value="Side">
                                    <option value="Starter"><option value="Vegan"><option value="Vegetarian"><option value="Breakfast">
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">URL Immagine</label>
                                <input type="url" class="form-control" id="foto" onchange="aggiornaPreview()">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ingredienti</label>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" id="ingrediente" placeholder="Es. Pomodoro">
                                    <button type="button" class="btn btn-secondary" onclick="aggiungiIngrediente()">+</button>
                                </div>
                                <div class="p-2 border rounded bg-white" id="listaIngredienti">
                                    <small class="text-muted">Nessun ingrediente.</small>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success btn-lg" onclick="salvaPiatto()" id="btnSalva">
                                     Metti in Vendita
                                </button>
                                <button type="button" class="btn btn-danger btn-sm mt-2" onclick="location.href='ristoratore.html'">
                                    Annulla e Torna al Menu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastPlaceHolder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `
              <div class="toast align-items-center text-bg-${type} border-0 mb-2 shadow" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body fw-bold">
                    ${message}
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            `;
            container.appendChild(wrapper.firstElementChild);
            const toastEl = container.lastElementChild;
            new bootstrap.Toast(toastEl).show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }
    </script>

    <script src="creapiatto.js"></script>
</body>
</html>
