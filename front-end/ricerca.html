<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca - FastFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            max-height: 400px;
            overflow-y: auto;
        }
        .search-result-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-result-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h3 class="mb-4">Ricerca</h3>

        <!-- RICERCA RAPIDA PER TIPOLOGIA -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Ricerca per Tipologia</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- Ricerca Piatti per Nome -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Piatti per Nome</label>
                        <div class="input-group">
                            <input type="text" id="ricercaPiattoNome" class="form-control" 
                                   placeholder="Es. Pizza, Hamburger...">
                            <button class="btn btn-primary" onclick="cercaPiattoPerNome()">Cerca</button>
                        </div>
                    </div>

                    <!-- Ricerca Piatti per Categoria -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Piatti per Categoria</label>
                        <div class="input-group">
                            <select id="ricercaPiattoCategoria" class="form-select">
                                <option value="">Seleziona categoria...</option>
                            </select>
                            <button class="btn btn-primary" onclick="cercaPiattoPerCategoria()">Cerca</button>
                        </div>
                    </div>

                    <!-- Ricerca Piatti per Prezzo -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Piatti per Prezzo</label>
                        <div class="row g-2">
                            <div class="col">
                                <input type="number" id="prezzoMinRicerca" class="form-control" 
                                       placeholder="Min €" step="0.01" min="0">
                            </div>
                            <div class="col">
                                <input type="number" id="prezzoMaxRicerca" class="form-control" 
                                       placeholder="Max €" step="0.01" min="0">
                            </div>
                            <div class="col">
                                <button class="btn btn-primary w-100" onclick="cercaPiattoPerPrezzo()">Cerca</button>
                            </div>
                        </div>
                    </div>

                    <!-- Ricerca Ristoranti per Nome -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Ristoranti per Nome</label>
                        <div class="input-group">
                            <input type="text" id="ricercaRistoranteNome" class="form-control" 
                                   placeholder="Es. Ristorante Roma...">
                            <button class="btn btn-primary" onclick="cercaRistorantePerNome()">Cerca</button>
                        </div>
                    </div>

                    <!-- Ricerca Ristoranti per Luogo -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Ristoranti per Luogo</label>
                        <div class="input-group">
                            <input type="text" id="ricercaRistoranteLuogo" class="form-control" 
                                   placeholder="Es. Milano, Roma...">
                            <button class="btn btn-primary" onclick="cercaRistorantePerLuogo()">Cerca</button>
                        </div>
                    </div>

                    <!-- Ricerca Ristorante per Piatto Specifico -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Ristorante per Piatto (Obbligatoria)</label>
                        <div class="input-group">
                            <input type="text" id="ricercaRistorantePerPiatto" class="form-control" 
                                   placeholder="Inserisci nome piatto...">
                            <button class="btn btn-warning" onclick="cercaRistorantePerPiattoNavbar()">Cerca Ristoranti</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RICERCA PER INGREDIENTI E ALLERGIE (Obbligatorie) -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Ricerca per Ingredienti e Allergie (Obbligatorie)</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- Ricerca per Ingredienti -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Piatti per Ingredienti</label>
                        <div class="input-group">
                            <input type="text" id="ricercaPerIngrediente" class="form-control" 
                                   placeholder="Es. pomodoro, mozzarella...">
                            <button class="btn btn-info" onclick="cercaPerIngrediente()">Cerca</button>
                        </div>
                    </div>

                    <!-- Ricerca per Allergie -->
                    <div class="col-md-6">
                        <label class="form-label">Ricerca Piatti Escludendo Allergeni</label>
                        <div class="input-group">
                            <input type="text" id="ricercaEscludiAllergene" class="form-control" 
                                   placeholder="Es. glutine, lattosio, noci...">
                            <button class="btn btn-info" onclick="cercaEscludiAllergene()">Cerca</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RISULTATI DELLA RICERCA -->
        <div id="risultatiRicerca" class="row"></div>
    </div>
    <script src="navbar.js"></script>
    <script src="ricercaNavbar.js"></script>
</body>
</html>
